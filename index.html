<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>bootstrap-practice</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<header class="jumbotron">
  <div class="container">
    <h5>森林深處的遺跡</h5>
    <h1>Rivendell</h1>
  </div>
</header>
<section class="intro">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>大海以東最後一處庇護所</h2>
        <h4>樹木清香，溫暖瑩光滿溢山谷</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-rivendell">
        <div class="a"></div>
        <h4>隱而不顯</h4>
        <h6 class="text-muted">於重重險要的山谷、森林、沼澤和溪流之中</h6>
      </div>
      <div class="col-md-4 col-rivendell">
        <div class="b"></div>
        <h4>精靈據點</h4>
        <h6 class="text-muted">位於中土大陸迷霧山脈</h6>
      </div>
      <div class="col-md-4 col-rivendell">
        <div class="c"></div>
        <h4>精靈們的宮殿</h4>
        <h6 class="text-muted">布滿整個懸崖</h6>
      </div>
    </div>
  </div>
</section>
<section class="story">
  <div class="container">
    <div class="row">
      <div class="col-md-12"><img class="icon-sea" src="http://www.metallibrary.ru/bands/discographies/images/rivendell/pictures/rivendell.gif" alt=""/>
        <h2 class="section-heading">Rivendell故事</h2>
        <h3 class="section-subheading text-muted">隨時間流逝而隱沒，逐漸被世人違忘</h3>
      </div>
    </div>
  </div>
</section>
  
  

</body>

</html>
